<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="login.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>

<body>
    <div class="wrapper">
        <div>
            <header class="title">
                <h1>로그인 또는 회원가입</span></h1>
                <a class="close"></a>
            </header>
        </div>
        <main>
            <section>
                <h3 class="login-info">위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
                <form>
                    <input type="text" id="user-id" placeholder="아이디">
                    <label for="user-id" class="a11y-hidden">아이디를 입력해 주세요</label>

                    <input type="password" id="user-pw" placeholder="비밀번호">
                    <label for="user-pw" class="a11y-hidden">비밀번호를 입력해 주세요</label>
                    <div class="loginForm-box">
                        <div class="container">
                            <div class="round">
                                <input type="checkbox" checked id="checkbox" />
                                <label for="checkbox">
                                    <span class="box"></span>
                                    <span class="text">로그인 상태 유지</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="login-btn">로그인</button>
                        <div class="sub">
                            <a href="#" class="join">회원가입</a>
                            <span class="join">|</span>
                            <a href="#" class="find-idPw">아이디/비밀번호 찾기</a>
                        </div>
                </form>
            </section>
            <section class="login-box">
                <p class="section-line">또는</p>
                <a href="#" class="social-button" id="google-connect"> <span>구글 계정으로 로그인</span></a>
                <a href="#" class="social-button" id="facebook-connect"> <span>페이스북 계정으로 로그인</span></a>
                <a href="#" class="social-button" id="naver-connect"> <span>네이버 계정으로 로그인</span></a>
                <a href="#" class="social-button" id="kakao-connect"> <span>카카오톡 계정으로 로그인</span></a>
            </section>
        </main>

    </div>
</body>

</html>
